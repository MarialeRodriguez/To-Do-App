<form class="login100-form" 
                autocomplete="off"
                [formGroup]="miFormulario"
                (ngSubmit)="register()"
                >

    <span class="login100-form-title p-b-30">
        New user
    </span>

<mat-form-field class="wrap-input100 m-b-23">
    <mat-label class="label-imput100">Username</mat-label>
    <input matInput
                    type="text"
                    placeholder="Username"
                    formControlName="userName">
</mat-form-field>

<div class="text-right p-t-5 p-b-5"></div>

<mat-form-field class="wrap-input100 m-b-23">
    <mat-label class="label-imput100">First name</mat-label>
    <input matInput 
                    type="text"
                    placeholder="First name"
                    formControlName="firstName">
</mat-form-field>

<div class="text-right p-t-5 p-b-5"></div>

<mat-form-field class="wrap-input100 m-b-23">
    <mat-label class="label-imput100">Last name</mat-label>
    <input matInput 
                    type="text"
                    placeholder="Last name"
                    formControlName="lastName">
                    <span class="focus-input100"></span>
</mat-form-field>

<div class="text-right p-t-5 p-b-5"></div>

<mat-form-field class="wrap-input100 m-b-23">
    <mat-label class="label-imput100">Email</mat-label>
    <input matInput 
                    type="email"
                    placeholder="correo@example.com" 
                    formControlName="email">
                    <span class="focus-input100"></span>
</mat-form-field>

<div class="text-right p-t-5 p-b-5"></div>

<mat-form-field class="wrap-input100 m-b-23">
    <mat-label class="label-imput100">Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'"
                    placeholder="Ingrese password" 
                    formControlName="password1">

                    <span class="focus-input100"></span>

                    <button mat-icon-button matSuffix
                            type="button"
                            (click)="hide = !hide"
                            [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? "visibility_off" : "visibility"}}</mat-icon>
                    </button>
</mat-form-field>

<mat-form-field class="wrap-input100 m-b-23">
    <mat-label class="label-imput100">Confirm your Password</mat-label>
    <input matInput [type]="hideConfirm ? 'password' : 'text'"
                    placeholder="Confirm your password" 
                    formControlName="confirmPassword1"
                    required>

                    <span class="focus-input100"></span>

                    <button mat-icon-button matSuffix
                            type="button"
                            (click)="hideConfirm = !hideConfirm"
                            [attr.aria-label]="'Hide hideConfirm'"
                            [attr.aria-pressed]="hideConfirm">
                    <mat-icon>{{hideConfirm ? "visibility_off" : "visibility"}}</mat-icon>
                    </button>
</mat-form-field>

<div class="text-right p-t-5 p-b-5"></div>


<div class="text-right p-t-5 p-b-20"></div>

<div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
        <div class="login100-form-bgbtn"></div>
        <button mat-button class="login100-form-btn"
                type="submit">
                Register
        </button>
    </div>
</div>

<div class="flex-col-c p-t-30">
    <span class="txt1 p-b-5">
        Do you have an account?
    </span>

    <a routerLink="/auth/login" class="txt2">
        Enter Here
    </a>
</div>


</form>
